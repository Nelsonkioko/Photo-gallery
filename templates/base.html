{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#" style="color:olive;">My Gallery</a>
    <div>
        <form action="{% url 'get_location' %}">
            <div style="float:left;"><textarea name="Location" cols=30 rows=1 class="mt-4"
                                               placeholder="Enter location or category"
                                               style="padding:10px;"></textarea>
            </div>
            <div style="float:left;"><input class="mb-2 btn btn-primary" type="submit" value="Search"
                                            style="height:45px;margin-top:25px;"/></div>
        </form>
    </div>
</nav>

<!-- As a heading -->

<div class="container">
    {% block content %}
    {% endblock content %}
</div>


</body>
</html>
