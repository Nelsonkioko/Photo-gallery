{% extends 'base.html' %}


{% block content %}



   <div class="row">
       {% for image in images %}
           <div class="col-md-3">
               <div class="card">
                   <h3 class="card-title">{{ image.image_name }}</h3>
                   <a data-toggle="modal" data-target="#{{  image.image_name}}"><img style="height: 300px" class="card-body img-fluid"
                                                                      src="{{ image.image.url }}"
                                                                      width="300"
                                                                      height="300" alt="image"></a>
                   <input type="hidden" value="{{ image.image.url }}" id="myInput">
                   <button class="btn btn-primary" onclick="myFunction()">Copy Image link</button>

               </div>
           </div>
           <div class="modal fade" id="{{ image.image_name }}" role="dialog">
               <div class="modal-dialog">

                   <!-- Modal content-->
                   <div class="modal-content">
                       <div class="modal-header">
                           <h4 class="modal-title" style="margin-left: 25%">Image Name: {{ image.image_name }}</h4>
                       </div>
                       <div class="modal-body">
                           <img style="height:400px;margin-left: 30%" src="{{ image.image.url }}" alt="image">
                       </div>
                       <div>
                           <h4 style="margin-left: 5%">Description: {{ image.image_description }}</h4>
                           <h4 style="margin-left: 5%">Location: {{ image.image_location }}</h4>
                           <h4 style="margin-left: 5%">Category: {{ image.image_category }}</h4>
                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                       </div>
                   </div>

               </div>
           </div>
       {% endfor %}
   </div>

   <script>
       function myFunction() {
           var copyText = document.getElementById("myInput");
           copyText.select();
           document.execCommand("copy");
           alert("Copied the text: " + copyText.value);
       }
   </script>
{% endblock content %}
